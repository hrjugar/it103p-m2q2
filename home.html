<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" rel="stylesheet">
    <title>Calorie Tracker</title>
</head>

<body class="home column center">
    <header>
        <h1>Calorie Tracker</h1>
        <h2>Track your calorie intake.</h2>
    </header>
    <form class="column center">
        <div class="parameter column">
            <h3>Age</h3>
            <input type="number" min="1">
        </div>
        
        <div class="parameter column">
            <h3>Sex</h3>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="parameter column">
            <h3>Height (in kg)</h3>
            <input type="number" min="1">
        </div>

        <div class="parameter column">
            <h3>Weight (in cm)</h3>
            <input type="number" min="1">
        </div>
        
        <div class="parameter column">
            <h3>Activity</h3>
            <select>
                <option value="basal">Basal Metabolic Rate (BMR)</option>
                <option value="sedentary">Sedentary: little or no exercise</option>
                <option value="light">Light: exercise 1-3 times/week</option>
                <option value="moderate">Moderate: exercise 4-5 times/week</option>
                <option value="active">Active: daily exercise or intense exercise 3-4 times/week</option>
                <option value="very-active">Very Active: intense exercise 6-7 times/week</option>
                <option value="extra-active">Extra Active: very intense exercise daily, or physical job</option>
            </select>
        </div>

        <input type="button" value="Calculate" class="clickable">
    </form>
</body>


</html>
